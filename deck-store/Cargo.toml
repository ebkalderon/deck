[package]
name = "deck-store"
version = "0.1.0"
authors = ["Eyal Kalderon <ebkalderon@gmail.com>"]
edition = "2018"

[features]
default = ["s3", "ssh"]
local = ["diesel", "diesel_migrations"]
s3 = ["rusoto_s3"]
ssh = []

[dependencies]
blake2 = "0.8.0"
chrono = "0.4.6"
data-encoding = "2.1.1"
filetime = "0.2.4"
fs2 = "0.4.3"
futures = "0.1.25"
futures-locks = "0.3.0"
hyper = "0.12.20"
hyper-tls = "0.3.1"
ignore = "0.4.4"
rand = "0.6.1"
rusoto_s3 = { version = "0.35.0", optional = true }
serde = { version = "1.0.80", features = ["derive"] }
sha2 = "0.8.0"
sha3 = "0.8.1"
tokio = "0.1.13"
toml = "0.4.10"
url = "1.7.2"
lazy_static = "1.2.0"

[dependencies.diesel]
version = "1.3.3"
features = ["sqlite"]
optional = true

[dependencies.diesel_migrations]
version = "1.3.0"
optional = true

[dependencies.futures-preview]
package = "futures-preview"
version = "0.3.0-alpha.12"
features = ["compat", "io-compat"]
